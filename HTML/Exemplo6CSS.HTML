<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6 CSS</title>
    <style>
        h1{
            font-size: 100px;
           background-color: aquamarine;
        }
        h2{
            font-size: 40px;
            background-color: rgb(223, 255, 127);
        }
        h3{
            font-size: 10px;
            background-color: rgb(255, 127, 249);
        }

h1,h2,h3{
    margin-left: 1em;
}

    </style>
</head>
<body>
    <h1>Cabeçalho h1 com margem esquerda de 1em com font de 100px</h1>
    <h2>Cabeçalho h2 com margem esquerda de 1em com font de 40px</h2>
    <h3>Cabeçalho h3 com margem esquerda de 1em com font de 10px</h3>

</body>
</html>
