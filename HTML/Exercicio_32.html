<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário com uma caixa de seleção dropdown de países</title>
</head>
<body>
    <h1>formulário com uma caixa de seleção dropdown de países</h1>
    <form id="Formulario">
        <label for="País">Selecione um País</label>
        <select name="País" id="País">
            <option value=""disabled selected>Selecione um País</option>
            <option value="França">França</option>
            <option value="Inglaterra">Inglaterra</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
            <option value="Portugal">Portugal</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Espanha">Espanha</option>
        </select>
        <br>
        <label for="comentario">comentario</label>
        <textarea id= "comentario" name="comentario" id="comentario" cols="50" rows="10"></textarea>
        <br>
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
