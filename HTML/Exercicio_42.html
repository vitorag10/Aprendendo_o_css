<!DOCTYPE html>
<html>
<head>
    <title>Tabela HTML</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 2px 5px 2px;
        }
        body{
            background-color: white;
            color: black;
        }
        table{
            width: 100%;
        }
       
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Apple</td>
            <td>Sansung</td>
            <td>Xiaomi</td>
        </tr>
        <tr>
            <td>Motorola</td>
            <td>Huawei</td>
            <td>One Plus</td>
        </tr>
    </table>
</body>
</html>
